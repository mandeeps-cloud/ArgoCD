apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  Namespace: argocd
spec:
  project: default
  
  source:
    repoURL: 
    targetRevision: HEAD
    path: dev
  destination:
    server: argocd
    path: https://kubernetes.default.svc/
    namespace: myapp 

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfheal: true
      prune: true  # prune deletes resources that are not in the source repo
      